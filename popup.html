<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focii</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js" type="module"></script>
</head>
<body>
    <div class="popup-container">
        <h1 class="extension-header" id="extension-header">Focii</h1>
        <div class="second-container">
            <div class="main-btn-container">
                <img src="icons/round-pause-button.png"></img>
            </div>
            <div class="keyword-input-container">
                <textarea class="keyword-input" id="keyword-input" placeholder="Enter a keyword"></textarea>
            </div>
        </div>
        <div class="threshold-container">
            <button class="level-1-btn" id="level-1-btn">Relaxed</button>
            <button class="level-2-btn" id="level-2-btn">Medium</button>
            <button class="level-3-btn" id="level-3-btn">Strict</button>
        </div>
    </div>
</body>
</html>
